{% extends 'base.html' %}

{% block title %}
<title>Apliación</title>
{% endblock %}

{% block content %}
<div class="container text-center mt-1">
    <div class="row">
      <div class="col-6 col-sm-5 card p-0">
        {% if imagine == None %}
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a2/Nuvola_apps_error.svg/1200px-Nuvola_apps_error.svg.png" alt="">
        {% else %}  
          <img src="http://127.0.0.1:5000/img/{{imagine}}" alt="No image">
        {% endif %}

      </div>
      <div class="col-6 col-sm-5 card">.col-6 .col-sm-1</div>
      <div class="row">
        <div class="col-6 col-sm-5 card mt-1">Presets</div>
      </div>
      {% if imagine == None %}
      <div class="row mt-1">
        <div class="col-6 col-sm-5 card text-danger">Error de conexion no es posible cargar la imagen</div>
      </div>
      {% else %}
      <div class="row mt-1">
        <div class="col-6 col-sm-5 card mt-1 ps-5 pt-2">
          <form action="POST">
            <input class="row mb-1" type="checkbox" value="20" name="a">
            <input class="row mb-1" type="checkbox" value="20" name="b">
            <input class="row mb-1" type="checkbox" value="20" name="c">
            <input class="row mb-1" type="checkbox" value="20" name="d">
            <input class="row mb-1 btn btn-primary" type="submit" placeholder="Binarización" >
          </form>
        </div>
      
      </div>
      {% endif %}
  </div>
{% endblock %}
